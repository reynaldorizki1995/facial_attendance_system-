{% load static %}
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Absen Pusdiklek | Login</title>
        
        <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" type="text/css">
        <link rel="stylesheet" href="{% static 'vendor/font-awesome/css/font-awesome.min.css' %}" type="text/css">
        <link rel="stylesheet" href="{% static 'css/nav-bar.css' %}" type="text/css">

    </head>
    <body>
        
        <nav class="navbar navbar-dark bg-dark">
            <a class="navbar-brand" href="#">
              <img src="{% static 'images/logo-pusdiklek.png' %}" width="80" height="80" class="d-inline-block align-top" alt="">
              
            </a>
        </nav>
        <div class="wraper">
            <div class="container">
                <div class="row">
                    <div class="col-12 col-sm-8 col-md-6 col-lg-4 mx-auto mt-5">
                        <section id="login-body" class="pt-3">
                            <div class="card border-0 shadow pt-3 border-right">
                                <div class="card-header border-bottom-0 bg-transparent pb-0 text-center">
                                    <div class="mt-3">
                                        <h3 class="card-info text-left" style="color:blue; font-size: 38; font-style: bold;"><strong>LOGIN ABSENSI</strong></h3>
                                    </div>
                                </div>
                                <div class="card-body">
                                    <form action="" method="post">
                                        <div class="form-group">
                                            <label for="username">Username :</label>
                                            <div class="input-group">
                                                <div class="input-group-prepend">
                                                    <span class="input-group-text"><i class="fa fa-user"></i></span>
                                                </div>
                                                <input type="text" name="username" id="username" class="form-control" autocomplete="username" placeholder="Masukan Username Anda">
                                            </div>
                                        </div>

                                        <div class="form-group">
                                            <label for="password">Password :</label>
                                            <div class="input-group">
                                                <div class="input-group-prepend">
                                                    <span class="input-group-text"><i class="fa fa-lock"></i></span>
                                                </div>
                                                <input type="password" name="password" id="password" class="form-control" autocomplete="current-password" placeholder="*************">
                                            </div>
                                        </div>

                                        <div class="form-group mt-4">
                                            <button type="submit" class="btn btn-primary btn-block">Login</button>
                                        </div>
                                        <div class="text-center">
                                            <p>Not a member? <a href="{% url 'register' %}">Register</a></p>
                                        </div>
                                    </form>

                                </div>

                            </div>

                        </section>

                    </div>

                </div>

            </div>
            
        </div>

        </div>
    </body>
</html>
